<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Gen+ x Gemini Google</title>

  <!-- ðŸ’¡ PWA SETTINGS -->
  <meta name="theme-color" content="#f8eddd"/>
  <meta name="description" content="Koleksi AI Tools canggih yang didukung oleh Gemini Google.">
  <link rel="manifest" href="./manifest.json">

  <!-- ðŸ§­ Apple PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ðŸš« Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Icon -->
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/djqpz6rl8/image/upload/v1760373175/Black_and_Cream_Colorful_Retro_Vintage_Apparel_Logo_2_eid86m.png">

  <!-- Fonts & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8eddd;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-animation { animation: fadeInUp 0.5s ease-out forwards; }
  </style>
</head>
<body class="text-gray-800 antialiased">

  <!-- ====== HALAMAN INSTALL PROMPT ====== -->
  <div id="install-prompt-page" class="min-h-screen flex flex-col items-center justify-center p-6 hidden relative">
    <img src="https://res.cloudinary.com/djqpz6rl8/image/upload/v1760373175/Black_and_Cream_Colorful_Retro_Vintage_Apparel_Logo_2_eid86m.png" alt="Logo SuperDigi" class="mx-auto h-32">
    <footer class="absolute bottom-6 text-center text-gray-500 text-sm">
      <p>&copy; 2025 Superdigi AI Tools</p>
    </footer>
  </div>

  <!-- ====== DASHBOARD PWA ====== -->
  <div id="dashboard-page" class="hidden">
    <!-- (isi dashboard kamu tetap sama persis, tidak perlu diubah) -->
    <!-- ... -->
  </div>

  <!-- âš™ï¸ Service Worker + Auto Update -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
          console.log('âœ… Service Worker registered:', registration.scope);

          // Auto-reload jika versi baru aktif
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'activated') {
                console.log('ðŸ”„ Versi baru aktif, memuat ulang halaman...');
                window.location.reload();
              }
            });
          });
        })
        .catch(err => console.log('âŒ SW registration failed:', err));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const isDevMode = false;
      const installPromptPage = document.getElementById('install-prompt-page');
      const dashboardPage = document.getElementById('dashboard-page');
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

      if (isStandalone || isDevMode) {
        dashboardPage.classList.remove('hidden');
      } else {
        installPromptPage.classList.remove('hidden');
        installPromptPage.style.display = 'flex';
      }
    });
  </script>

</body>
</html>
